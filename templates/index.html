<body>
  <div class="masterTitle">
    Simmons Hall - Massachusetts Institute of Technology
  </div>

  <div id="top">
    <div class="nextbus">
      <div class='nexttitle'>
        Tech Shuttle in:
      </div>

      <div class='next1'>
        <div class='next1Time'>
          5
        </div>

        <div class="next1Min">
          m
        </div>
      </div>

      <div class='nextGeneric'>
        11m
      </div>

      <div class='nextGeneric'>

      </div>
    </div>
  </div><!--

      <ul style="font-size: 32pt;" id="nextbus"><li>i am me here</li></ul>
          -->

  <div id="bottomboxes">
    <div id="countdown">
      hi
    </div>

    <div id="timeofday" class="border-gray">
      <div id="calendarclock" class="title">
        <div id="dayofweek" class="float-left"></div>Upcoming MIT Events
      </div>

      <div class="float-left">
        <div id="month"></div>

        <div id="day"></div>

        <div id="clock"></div>
      </div>

      <div id="eoccalendar">
        <div id="datetime">
          <ul id="timestamp"></ul>
        </div>

        <ul id="eventtitle"></ul>
      </div>
    </div>

    <div id="weather" class="border-gray">
      <div id="current">
	<img src="" id="nowicon" name="nowicon"></img>
	<div id="currently">
	  <div class="temp" id="nowtemp"></div>

	  <div class="title" id="nowtitle"></div>

	  <div class="location" id="nowlocation"></div>
	</div>
      </div>

      <div id="forecast">
        <div id="forecast0">
          <div class="day">
            Today
          </div>

          <div class="icon"><img src="" id="todayicon" name="todayicon"></div>

          <div class="title" id="todaytitle"></div>

          <div class="temp">
            <span class="high" id="todaytemphigh"></span> / <span class="low"
            id="todaytemplow"></span>
          </div>
        </div>

        <div id="forecast1">
          <div class="day">
            Tomorrow
          </div>

          <div class="icon"><img src="" id="tomorrowicon" name=
          "tomorrowicon"></div>

          <div class="title" id="tomorrowtitle"></div>

          <div class="temp">
            <span class="high" id="tomorrowtemphigh"></span> / <span class=
            "low" id="tomorrowtemplow"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

    <ul id="newsticker"></ul>
