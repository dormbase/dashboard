<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>simmonsdash</title>
    <link href="media/statusboard/statusboard.css" rel="stylesheet" type="text/css" />
    <link href="media/li-scroller.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  
	<div class = "masterTitle">Simmons Hall - Massachusetts Institute of Technology</div>
    <div id="top">
		<div class = "nextbus">
			<div class = 'nexttitle'>Tech Shuttle in:</div>
			<div class = 'next1'>
				<div class = 'next1Time'>5</div><div class = "next1Min">m</div>
			</div>
			<div class = 'nextGeneric'>11m</div>
			<div class = 'nextGeneric'>23m</div></div>
		</div>
      <!--
	  nextbus arrival times:
      <ul style="font-size: 32pt;" id="nextbus"><li>i am me here</li></ul>
	  -->
    </div>
	
    <div id="bottomboxes">
      <div id="countdown">hi</div>
      <div id="timeofday" class="border-gray">
	<div id="calendarclock" class="title">
	  <div id="dayofweek" class="float-left"></div>
	  Upcoming MIT Events</div><div class="float-left">
	  <div id="month"></div>
	  <div id="day"></div>
	  <div id="clock"></div>
	</div>
	<div id="eoccalendar"><div id="datetime">
	  <ul id="timestamp"></ul>
	</div>
	<ul id="eventtitle"></ul>
	</div>
      </div>
      <div id="weather" class="border-gray">
	<div id="asof">Updated: <span id="nowtime" class="time">12:00 AM</span></div>
	<div id="currentimage"><img src="" id="nowicon" /></div>
	<div id="currently">
	  <div class="temp" id="nowtemp"></div>
	  <div class="title" id="nowtitle"></div>
	  <div class="location" id="nowlocation"></div>
      </div>
      <div id="forecast">
	<div id="forecast0">
	  <div class="day">Today</div>
	  <div class="icon"><img src="" id="todayicon" /></div>
	  <div class="title" id="todaytitle"></div>
	  <div class="temp">
	    <span class="high" id="todaytemphigh" ></span> / <span class="low" id="todaytemplow" ></span>
	  </div>
	</div>
      <div id="forecast1">
	<div class="day">Tomorrow</div>
	  <div class="icon"><img src="" id="tomorrowicon" /></div>
	<div class="title" id="tomorrowtitle"></div>
	<div class="temp">
	  <span class="high" id="tomorrowtemphigh"></span> / <span class="low" id="tomorrowtemplow"></span>
	</div>
      </div>
      </div>
      </div>
    </div>
    <div id="rsstickercontainer">
      <ul id="newsticker"</ul>
    </div>
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="media/jquery.li-scroller.1.0.js"></script>
    <script type="text/javascript" src="media/widgetload.js"></script>
  </body>
</html>
